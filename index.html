<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/flex.css">
        <link rel="stylesheet" href="css/master.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/app.js" charset="utf-8"></script>
        <title>BoolzApp</title>
    </head>
    <body>
        <div class="main-wrapper d-flex justify-content-center align-items-center">
            <div class="app-wrapper d-flex">
                <div class="contacts-box d-flex flex-column">
                    <div class="profile d-flex align-items-baseline">
                        <div class="user-avatar flex-grow-1">
                            <img src="img/my_avatar.jpg" alt="avatar">
                        </div>
                        <div class="user-extra d-flex align-self-center">
                            <img src="img/status.svg" alt="status icon">
                            <img src="img/new-chat.svg" alt="new-chat icon">
                            <img src="img/settings.svg" alt="settings icon">
                        </div>
                    </div>
                    <div class="finder-box d-flex justify-content-center">
                        <div class="finder d-flex align-self-center align-items-center">
                            <img src="img/search.svg" alt="">
                            <input type="text" placeholder="Cerca o inizia una nuova chat" value="">
                        </div>
                    </div>
                    <div class="contacts">
                    </div>
                </div>
                <div class="message-box d-flex flex-column">
                    <div class="msg-info-contact d-flex align-items-baseline">
                        <div class="msg-info-contact-avatar">
                            <img src="img/my_avatar.jpg" alt="avatar">
                        </div>
                        <div class="msg-info-contact-name d-flex flex-grow-1 align-self-center">
                            <h4>Nicola</h4>
                        </div>
                        <div class="msg-info-contact-extra d-flex align-self-center">
                            <img src="img/search.svg" alt="search icon">
                            <img src="img/attached.svg" alt="attached icon">
                            <img src="img/settings.svg" alt="settings icon">
                        </div>
                    </div>
                    <div class="msg-conversation flex-grow-1">
                    </div>
                    <div class="msg-input-box">
                        <div class="msg-input d-flex align-self-center align-items-center">
                            <img src="img/smile.svg" alt="smile icon">
                            <input type="text" class="msg-user-input flex-grow-1" placeholder="Scrivi un messaggio" value="">
                            <img src="img/msg_send.svg" class="msgsend-ico hidden" alt="paper plane icon">
                            <img src="img/mic.svg" class="microphone-ico" alt="microphone icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="template">
            <div class="message">
                <div class="message-top d-flex justify-content-between">
                    <p class="message-text"></p>
                    <img src="img/chevron-down.svg" class="hidden" alt="chevron icon">
                </div>
                <div class="message-bottom">
                    <small class="message-time"></small>
                </div>
            </div>
        </div>
    </body>
</html>
